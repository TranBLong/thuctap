<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">➕ Thêm người dùng mới</h2>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/users/create}" th:object="${user}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Họ tên:</label>
            <input type="text" th:field="*{fullName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input type="text" th:field="*{password}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">➕ Thêm người dùng</button>
            <a href="/admin/users" class="btn btn-secondary">↩️ Hủy</a>
        </div>
    </form>
</div>
</body>
</html>

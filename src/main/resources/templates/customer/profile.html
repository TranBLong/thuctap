<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Xin chào, <span th:text="${customer.fullName}">Tên người dùng</span>!</h2>
<p>Email: <span th:text="${customer.email}">email@example.com</span></p>

<hr>

<h3>🧾 Thực đơn hiện có:</h3>

<div th:each="menu : ${menus}" class="mb-4">
    <h4 th:text="${menu.name}">Tên thực đơn</h4>
    <p th:text="${menu.description}">Mô tả</p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên món</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food : ${menu.foods}">
            <td th:text="${food.name}">Tên món</td>
            <td th:text="${#numbers.formatDecimal(food.price, 0, 0, 'COMMA')} + 'đ'">Giá</td>
            <td>
                <form th:action="@{/auth/cart/add}" method="post">
                    <input type="hidden" name="customerId" th:value="${customer.id}" />
                    <input type="hidden" name="productId" th:value="${food.id}" />
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-sm btn-success">🛒 Thêm vào giỏ</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Sửa món ăn</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/food/update}" th:object="${food}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Tên món</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" class="form-control" th:field="*{price}" min="0" step="1000" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Danh mục</label>
                    <input type="text" class="form-control" th:field="*{category}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên ảnh</label>
                    <input type="text" class="form-control" th:field="*{imageFilename}">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/food}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Thực Đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">✏️ Sửa Thực Đơn</h2>

<form th:action="@{'/menu/edit/' + ${menu.id}}" method="post" th:object="${menu}">
    <div class="mb-3">
        <label class="form-label">Tên thực đơn</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Món ăn</label>
        <div class="row">
            <div class="col-md-6" th:each="food : ${foods}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           name="foodIds"
                           th:value="${food.id}"
                           th:checked="${#lists.contains(menu.foods, food)}"
                           th:id="${'food_' + food.id}"
                           th:attr="data-price=${food.price}">

                    <label class="form-check-label"
                           th:for="${'food_' + food.id}"
                           th:text="${food.name + ' - ' + food.price + 'đ'}">Món</label>

                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <h5>Tổng tiền: <span id="totalPrice">0đ</span></h5>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
        <a th:href="@{/menu}" class="btn btn-secondary">Huỷ</a>
    </div>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll('input[name="foodIds"]');
        const totalPriceEl = document.getElementById("totalPrice");
        const foodPrices = {};

        // Gắn giá từng món vào biến (th: data-price="${food.price}")
        checkboxes.forEach(cb => {
            foodPrices[cb.value] = parseFloat(cb.getAttribute("data-price"));
        });

        function updateTotal() {
            let total = 0;
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    total += foodPrices[cb.value] || 0;
                }
            });
            totalPriceEl.innerText = total.toLocaleString('vi-VN') + "đ";
        }

        checkboxes.forEach(cb => cb.addEventListener("change", updateTotal));
        updateTotal(); // Tính sẵn lúc đầu
    });
</script>

</body>
</html>

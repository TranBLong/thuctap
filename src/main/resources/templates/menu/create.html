<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táº¡o Menu Má»›i</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ“‹ Táº¡o Menu Má»›i</h2>

    <form th:action="@{/menu/create}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">TÃªn menu:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${menu.name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">MÃ´ táº£:</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                      th:text="${menu.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Chá»n mÃ³n Äƒn:</label>
            <div class="row">
                <div class="col-md-4 mb-2" th:each="food : ${foods}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:id="${'food_' + food.id}"
                               th:name="foodIds"
                               th:value="${food.id}">
                        <label class="form-check-label"
                               th:for="${'food_' + food.id}"
                               th:text="${food.name + ' - ' + food.price + 'Ä‘'}"></label>

                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <h5>Tá»•ng tiá»n: <span id="totalPrice">0Ä‘</span></h5>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/menu}" class="btn btn-secondary">â† Quay láº¡i</a>
            <button type="submit" class="btn btn-success">âœ… Táº¡o menu</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll('input[name="foodIds"]');
        const totalPriceEl = document.getElementById("totalPrice");
        const foodPrices = {};

        // Gáº¯n giÃ¡ tá»«ng mÃ³n vÃ o biáº¿n (th: data-price="${food.price}")
        checkboxes.forEach(cb => {
            foodPrices[cb.value] = parseFloat(cb.getAttribute("data-price"));
        });

        function updateTotal() {
            let total = 0;
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    total += foodPrices[cb.value] || 0;
                }
            });
            totalPriceEl.innerText = total.toLocaleString('vi-VN') + "Ä‘";
        }

        checkboxes.forEach(cb => cb.addEventListener("change", updateTotal));
        updateTotal(); // TÃ­nh sáºµn lÃºc Ä‘áº§u
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
